<!DOCTYPE html>
<html>
<head>
    <title>豆包对话智能体</title>
    <style>
        /* 简单样式美化 */
        #chat-container {
            width: 500px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .user-message {
            background-color: #e1f5fe;
            text-align: right;
        }
        .doubao-message {
            background-color: #e8f5e9;
        }
        #input-area {
            display: flex;
        }
        #user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-btn {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="输入消息...">
            <button id="send-btn">发送</button>
        </div>
    </div>

    <script>
        // 后端接口地址（即上面启动的Flask服务）
        const BACKEND_URL = "http://localhost:5000/api/chat";

        // 发送消息函数
        async function sendMessage() {
            const inputElem = document.getElementById("user-input");
            const userMsg = inputElem.value.trim();
            if (!userMsg) return;

            // 1. 显示用户消息到界面
            const chatMessages = document.getElementById("chat-messages");
            chatMessages.innerHTML += `
                <div class="message user-message">用户：${userMsg}</div>
            `;
            inputElem.value = "";  // 清空输入框
            chatMessages.scrollTop = chatMessages.scrollHeight;  // 滚动到底部

            // 2. 发送消息到后端
            try {
                const response = await fetch(BACKEND_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: userMsg })
                });
                const data = await response.json();

                // 3. 显示豆包的回复
                chatMessages.innerHTML += `
                    <div class="message doubao-message">豆包：${data.reply}</div>
                `;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                chatMessages.innerHTML += `
                    <div class="message doubao-message">错误：无法连接到服务器</div>
                `;
            }
        }

        // 绑定发送按钮点击事件
        document.getElementById("send-btn").addEventListener("click", sendMessage);

        // 绑定回车键发送消息
        document.getElementById("user-input").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
